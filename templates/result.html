<!DOCTYPE html>
<html>
<head>
    <title>Detection Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #3498db;
            color: white;
        }
        .section {
            margin-bottom: 10px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .line{
            border-bottom: solid 2px black;
            size-adjust: 20px;
        }
        .underline {
        text-decoration: underline;
    }
        </style>
    
</head>
<body>
        <h1 class="underline">Detection Results</h1>
    <div class="section">
        <h2>Results from Model 1</h2>
        <img src="data:image/jpeg;base64,{{ image_data_1 }}" alt="Result from Model 1">
        <table>
            <thead>
                <tr>
                    <th>Object</th>
                    <th>Confidence (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for name, confidence in detections_1 %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ confidence }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="section">
        <h2>Results from Model 2</h2>
        <img src="data:image/jpeg;base64,{{ image_data_2 }}" alt="Result from Model 2">
        <table>
            <thead>
                <tr>
                    <th>Object</th>
                    <th>Confidence (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for name, confidence in detections_2 %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ confidence }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/">Back to Home</a>
</body>
</html>
